<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #161616; /* Dark background */
            color: #FFFFFF; /* White text */
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <div class="text-center max-w-lg mx-auto p-8">
        <header class="mb-8">
            <h1 class="text-5xl font-extrabold" style="color: #76b1ff;">Welcome to Blue Admin!</h1>
            <p class="text-lg text-gray-400 mt-4">Simple Roblox account verification.</p>
        </header>

        <main>
            <p class="text-gray-300 mb-8">Click the button below to start your Roblox account verification process.</p>
            <!-- Button to redirect to the Roblox OAuth2 authorization page -->
            <!-- Client ID, scopes, redirect URI, and state are now filled in -->
            <!-- Updated: Scopes now use '+' as a delimiter, which is also a valid URL encoding for space. -->
            <a href="https://apis.roblox.com/oauth/v1/authorize?client_id=1095037707204543705&response_type=code&scope=openid+profile&redirect_uri=https://blvecoves.github.io/blue-admin/redirect.html&state=lG1jB2gzf4CYh6vE0ArqRQ"
               class="inline-block px-8 py-4 text-lg font-semibold rounded-lg bg-blue-400 text-gray-900 hover:bg-blue-500 transition-colors duration-200">
                Start Verification
            </a>
            <!-- Link to the legal page (formerly index.html) -->
            <p class="text-gray-500 mt-8 text-sm">
                By proceeding, you agree to our <a href="legal.html" class="text-blue-400 hover:underline">Terms of Service and Privacy Policy</a>.
            </p>
        </main>
    </div>

</body>
</html>
